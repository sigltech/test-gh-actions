name: CICD Test

on:
  workflow_dispatch:
    inputs:
      matrix:
        description: 'The matrix of services to deploy'
        required: true
        type: string
      test-bool:
        description: 'Whether to run the test'
        required: true
        type: boolean
jobs:
  check_matrix_works:
    name: Check matrix works
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(inputs.matrix) }}
    steps:
      - name: Check matrix
        run: |
          echo "Matrix.service: ${{ matrix.service }}"
